{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<table class="table">
						<tr>
							<th></th>
							<th>Product</th>
							<th>Category</th>
							<th>Description</th>
							<th>Price</th>
						</tr>
							<tr>
								{% load static %}
								<td><img src="{{product.image.url}}"></td>
								<td>{{product.name}}</td>
								<td>{{product.category}}</td>
								<td>{{product.description}}</td>
								<td>${{product.price}}0</td>
							</tr>

					</table>
				</div>
			</div>

		</div>

{% endblock content %}
