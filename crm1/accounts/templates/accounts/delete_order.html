{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="card card-body">
    <p>Are you sure you want to delete "{{order}}"?</p>

    <form action="{% url 'delete_order' order.id %}" method="post">
        {% csrf_token %}
        <a class="btn btn-small btn-danger" href="{% url 'user' %}">Cancel</a>

        <input class="btn btn-small btn-info" type="submit" name="confirm">
    </form>
</div>

{% endblock %}
